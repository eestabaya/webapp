<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script>
  let backgrounds_url = "{{ url_for('partyrank.api.get_bg') }}"
  let submit_url = "{{ url_for('partyrank.api.submit_pr') }}"
</script>

<script src="static/js/partyrank.js"></script>
<link rel="stylesheet" href="static/css/partyrank.css">

<!-- <h1 class="top_right">ztothesuper</h1> -->
<h1 style="text-align: center; background-color: white; opacity: 0.8;">{{pr_title}}</h1>
<table width="750">
  <thead>

    <tr>
      <th>Rank</th>
      <th>Anime</th>
      <th>Song Title</th>
      <th>Artist</th>
      <th>Link</th>
    </tr>
  
  </thead>
  <tbody>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="static/js/jquery.ui.touch-punch.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    {% for entry in data_array %}
        <tr class="pr_entry" id="{{entry.id}}">
            <td style="font-size: xx-large;" id="{{pr_id}}">{{loop.index}}</td>
            <td>{{entry.anime_title}}</td>
            <td>{{entry.song_title}}</td>
            <td>{{entry.artist}}</td>
            <!-- <td><a href="{{entry.link}}" target="_blank" class="fa fa-caret-square-o-right" style="font-size:24px"></a></td> -->
            <td style="cursor:pointer" onclick="window.open('{{entry.link}}')" target="_blank"><a href="{{entry.link}}" target="_blank" class="fa fa-caret-square-o-right" style="font-size:24px"></a></td>
        </tr>
    {% endfor %}

  </tbody>
</table>
